language: python 
python: 
 - "3.6"
services: 
 - postgresql
addons:
 postgresql: "9.6"
 chrome: stable
 
env: 
 -DJANGO=2.1.7 DB=postgresql
install: 
 - pip install -r requirements.txt
before_script: 
 - psql -c "CREATE DATABASE authors_haven;" -U postgres
 - python manage.py makemigrations 
 - python manage.py makemigrations authentication --settings=authors.settings
 - python manage.py migrate authentication --settings=authors.settings
 - python manage.py makemigrations profiles --settings=authors.settings
 - python manage.py migrate profiles --settings=authors.settings
 - python manage.py makemigrations articles --settings=authors.settings
 - python manage.py migrate articles --settings=authors.settings
 - python manage.py makemigrations follow --settings=authors.settings
 - python manage.py migrate follow --settings=authors.settings
 - python manage.py makemigrations auth --settings=authors.settings
 - python manage.py migrate auth --settings=authors.settings
script:
  - python manage.py test --settings=authors.settings
  
after_success:
 - coveralls
after_script:
  - "sh -e /etc/init.d/xvfb stop"